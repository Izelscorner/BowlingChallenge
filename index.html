<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Bowling Challenge (Turn on the sound)</h1>
        <div class="newGame">
            <label>
                Choose number of players (max 6)
                <input type="text" id="txtPlayerAmount" value="2">
            </label>
        </div>
        <div class="newGame">
            <label>Pin Animation (Faster results without animation.)
                <input type="checkbox" id="chkAnimation" checked="true">
            </label>
        </div>
        <div class="newGame">
            <label>Sound Effects
                <input type="checkbox" id="chkSound" checked="true">
            </label>
        </div>
        <div class="newGame">
            <button id="btnNewGame" value="">Start a New Game</button>
        </div>
        <div>
            <button type="button" id="btnAutoPlay">Auto Play </button>(Disables animation and sound effects)
        </div>
        <hr>
        <div class="frameContainer">
            <div class="leftBar">
            </div>
            <div class="gameArena">
                <div id="pinHolder">
                </div>
                <h1 id="scoreText"></h1>
                <button type="button" id="btnRoll" class="rollButton"></button>
            </div>
            <div class="rightBar">
            </div>
        </div>
        <div id="scoreBoard">
        </div>
    </div>
    <div class="footer">
        <hr> Disclaimer :
		 This website is only for illustration purposes no intend for distribution or public use. <br>
         All images & sound effects are copyright to their respective owners.
    </div>
    <audio id="rollSound" src="effects/hit.mp3" preload="auto"></audio>
    <audio id="failSound" src="effects/fail.mp3" preload="auto"></audio>
    <audio id="cheerSound" src="effects/cheer.mp3" preload="auto"></audio>
    <script src="scripts/player.js"></script>
    <script src="scripts/simulation.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
