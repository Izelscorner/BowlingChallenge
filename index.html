<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div main="container">
            <h1>Bowling Challenge</h1>
        <div class="newGame">
            <label>
                Choose number of players (max 6)
                <input type="text" id="txtPlayerAmount" value="2">
            </label>
            <!--  <input type="button" id="btnAutoPlay" value="Auto Play"> -->
        </div>
        <div class="newGame">
            <label>Pin Animation (Faster results without animation.)
                <input type="checkbox" id="chkAnimation" checked="true">
            </label>
        </div>
        <div class="newGame">
            <button  id="btnNewGame" value="">Start a New Game</button>
        </div>
        <hr>
        <div class="frameContainer">
            <div class="leftBar">
            </div>
            <div class="gameArena">
                <div id="pinHolder">
                </div>
                <h1 id="scoreText"></h1>
                <button type="button" id="btnRoll"  class="rollButton"></button>
            </div>
            <div class="rightBar">
            </div>
        </div>
        <div id="scoreBoard">
        </div>
        <script src="player.js"></script>
        <script src="simulation.js"></script>
        <script src="score.js"></script>
        <script src="main.js"></script>
</body>

</html>
